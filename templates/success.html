<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Thanks for your order!</title>
  <link rel="stylesheet" href="style.css">
  <script src="client.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
  <style>
      body {
          padding: 2rem;
          display: flex;
          flex-direction: column;
          align-items: center;
      }
      .container {
          max-width: 800px;
          margin: 0 auto;
          flex-grow: 1;
          padding: 2rem;
          text-align: center;
      }
      .button-primary {
          background-color: Navy !important;
          border-color: Navy !important;
          color: White !important;
          font-family: Verdana, sans-serif;
          font-weight: bolder;
      }
      .button-primary:hover {
          background-color: #000080 !important;
          border-color: #000080 !important;
          color: White !important;
      }
      input:focus, select:focus, textarea:focus {
          border-color: Navy !important;
          box-shadow: 0 0 5px Navy;
      }
      a {
          color: DodgerBlue;
      }
      a:hover {
          color: Navy;
      }
      input[type="text"], input[type="password"], input[type="submit"] {
          width: 100%;
          max-width: 400px;
          margin: 0 auto;
      }
      @media (max-width: 768px) {
          body {
              padding: 1rem;
          }
          .container {
              padding: 1rem;
          }
          input[type="text"], input[type="password"], input[type="submit"] {
              width: 100%;
          }
      }
  </style>
</head>
<body>
  <div class="container">
    <img src='/static/AIShieldHQ.PNG' alt='AiShields' style='height:200px;width:200px'/>
    <br/>
    <img src='/static/AiShieldsLogoWordsOnly.jpg' alt='AiShields' style='height:35px;width:200px'/>
    <br/>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <br/>
    <h3>Subscription to Starter plan successful!</h3>
    <a href="/login">Login</a>
</div>
            </div>
    </div>
    <form action="/create-portal-session" method="POST">
      <input type="hidden" id="session-id" name="session_id" value="" />
      <button id="checkout-and-portal-button" class="button-primary" type="submit">Manage your billing information</button>
    </form>
  </section>
</body>
</html>
